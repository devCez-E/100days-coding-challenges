<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quiksand:wght@300;500;700&display=swap">
    <link rel="stylesheet" href="./index.css">

    <title>HTML Form</title>
</head>
<body>
    <form action="./index.html" method="GET">
        <label for="user-name">Your name</label>
        <input type="text" name="user-name" id="user-name">
        <label for="user-email">Your email</label>
        <input type="email" name="user-email" id="user-email">
        <label for="user-age">Your age</label>
        <input type="number" step="1" name="user-age" id="user-age">
        <label for="user-password">Your password</label>
        <input type="password" name="user-password" id="user-password">
        <label for="user-birthday">Your birthday</label>
        <input type="date" name="user-birthday" id="user-birthday">
        <hr>
        <h2>How Should we verify your account?</h2>
        <div class="form-control-inline">
            <input type="radio" name="verify" id="verify-text-message" value="text-message">
            <label for="verify-text-message">Via text message (SMS)</label>
        </div>
        <div class="form-control-inline">
            <input type="radio" name="verify" id="verify-phone" value="text-phone">
            <label for="verify-phone">Via a phone call</label>
        </div>
        <div class="form-control-inline">
            <input type="radio" name="verify" id="verify-email" value="text-email">
            <label for="verify-email">Via an email</label>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>

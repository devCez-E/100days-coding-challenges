<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quiksand:wght@300;500;700&display=swap">
    <link rel="stylesheet" href="./contact.css">

    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="./contact.html" method="GET">
        <section>
            <h2>How can we help you?</h2>
            <ul>
                <li class="input-list">
                    <label for="user-name">Your Name</label>
                    <input type="text" name="user-name" id="user-name" required>
                </li>
                <li class="input-list">
                    <label for="user-email">Your E-mail Address</label>
                    <input type="email" name="user-email" id="user-email" required>
                </li>
                <li class="input-list">
                    <label for="user-phone">Your Phone Number</label>
                    <input type="text" name="user-phone" id="user-phone" required minlength="5">
                </li>
                <li class="input-list">
                    <label for="user-message">Your Message</label>
                    <textarea name="user-message" id="user-message" cols="30" rows="4" required minlength="10" maxlength="200"></textarea>
                </li>
                <li class="input-list">
                    <label for="user-find-us">How did you find us?</label>
                    <select name="user-find-us" id="user-find-us" required>
                        <option value="web">Web Search</option>
                        <option value="mouth">Word of Mouth</option>
                        <option value="other">Other</option>
                    </select>
                </li>
            </ul>
        </section>

        <section>
            <h2>How should we reply?</h2>
            <ul>
                <li class="radio-list">
                    <input type="radio" name="phone" id="phone" value="phone" required>
                    <label for="phone">Call me</label>
                </li>
                <li class="radio-list">
                    <input type="radio" name="email" id="email" value="email" required>
                    <label for="email">Send me an email</label>
                </li>
                <li class="radio-list">
                    <input type="radio" name="reply" id="reply" value="none" required>
                    <label for="reply">Don't reply</label>
                </li>
            </ul>
        </section>

        <section>
            <input type="checkbox" name="accept-terms" id="accept-terms" required>
            <label for="accept-terms">Accept terms</label>
        </section>

        <section class="btn">
            <button type="reset" class="btn-empty">Clear</button>
            <button type="submit" class="btn-filled">Submit</button>
        </section>
    </form>
</body>
</html>
